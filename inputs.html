<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Input types in form</title>

  <body>
    <form>
      <label>My input form</label>
      <input type="text"/><br>
      <input type="submit" value="sendRequest" /> <br>

      <input type="range" /> <br>
    </form>
  </body>
</html>
